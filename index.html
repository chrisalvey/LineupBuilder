<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DraftKings Lineup Builder</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DraftKings Lineup Builder</h1>
            <div class="contest-selector">
                <label for="contestType">Contest Type:</label>
                <select id="contestType">
                    <option value="classic">Classic</option>
                    <option value="showdown">Showdown</option>
                </select>
            </div>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <label for="playerUpload" class="upload-btn">Upload Player CSV</label>
                <input type="file" id="playerUpload" accept=".csv" style="display: none;">
                <span id="fileName"></span>
            </div>

            <div class="lineup-container">
                <div class="player-selection">
                    <div class="position-tabs">
                        <!-- Position tabs will be populated by JavaScript based on contest type -->
                    </div>

                    <div class="sort-controls">
                        <label for="sortBy">Sort by:</label>
                        <select id="sortBy">
                            <option value="salary-high">Salary (High to Low)</option>
                            <option value="salary-low">Salary (Low to High)</option>
                            <option value="avg-high">Avg Points (High to Low)</option>
                            <option value="ppk-high">Value/PPK (High to Low)</option>
                            <option value="name-az">Name (A-Z)</option>
                        </select>
                    </div>

                    <div class="player-list" id="playerList">
                        <p class="placeholder-text">Upload a CSV file to see available players</p>
                    </div>
                </div>

                <div class="current-lineup">
                    <h2>Current Lineup</h2>
                    <div class="salary-info">
                        <div class="salary-item">
                            <span>Salary Used:</span>
                            <span id="salaryUsed">$0</span>
                        </div>
                        <div class="salary-item">
                            <span>Salary Remaining:</span>
                            <span id="salaryRemaining">$50,000</span>
                        </div>
                        <div class="salary-item">
                            <span>Avg. Rem./Player:</span>
                            <span id="avgRemaining">$5,556</span>
                        </div>
                    </div>
                    <div class="lineup-slots" id="lineupSlots">
                        <!-- Lineup slots will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
